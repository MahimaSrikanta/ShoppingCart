<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit>
    </app-shopping-edit>
    <hr>
    <ul class="list-group" *ngIf="ingredients; else infoText">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
      {{ingredient.name}} {{(ingredient.amount)}}
      </a>
      <ng-template #infoText>
        <p>No Item added</p>
      </ng-template>
    </ul>
  </div>
</div>
