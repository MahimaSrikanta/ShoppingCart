<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelected) = "selectedRecipDetail =$event"
    >
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
     *ngIf =" selectedRecipDetail; else infoText"
     [recipe] = "selectedRecipDetail"
     >
     <ng-template #infoText>
       <p>Please Select a Recipe</p>
     </ng-template>
    </app-recipe-details>
  </div>
</div>
